<!-- Manipulating the DOM Safely : Avoid using innerHTML with user inputs to prevent XSS attacks. Use DOM methods like createElement and textContent instead. -->

<!-- Unsafe Example (Avoid): -->

<script>
    element.innerHTML = `<div>${userInput}</div>`;
</script>

<!-- Safe Example: -->

<script>
    const div = document.createElement("div");
    div.textContent = userInput; // Safely escapes malicious scripts.
    element.appendChild(div);
</script>
